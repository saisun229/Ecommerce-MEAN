
  <form class="form-horizontal" (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" method="post">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="First Name" required name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel">
        <div [hidden]="firstname.valid || firstname.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" required name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel">
        <div [hidden]="lastname.valid || lastname.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" required name="email" [(ngModel)]="model.email" #email="ngModel" [readonly]="true">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" required name="password" [(ngModel)]="model.password" #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="mobile" class="col-sm-2 control-label">Mobile Number</label>
      
      <div class="col-sm-10">
        <input type="text" minlength="10" maxlength="10"  class="form-control" id="mobile" placeholder="mobile number" required pattern="[0-9]*" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel">
          <div [hidden]="mobile.valid || mobile.pristine"
               class="alert alert-danger">
               <div [hidden]="!mobile.hasError('minlength')">Mobile should be 10digit</div>
               <div [hidden]="!mobile.hasError('required')">Mobile is required</div>
               <div [hidden]="!mobile.hasError('pattern')">Mobile numberr should be only numbers</div>
          </div>
      </div>


    </div>

    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="Address" name="address" [(ngModel)]="model.address" #address="ngModel">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Update</button>
      </div>
    </div>
  </form>
